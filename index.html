<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>

<body>
    <div class="content">
        <div class="result-panel">
            <h3 class="result-title">Your Result</h3>
            <div class="score-circle">
                <p class="score-value">76</p>
                <p class="score-total">of 100</p>
            </div>
            <h2 class="result-label">Great</h2>
            <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-menu">
            <h3 class="summary-title">Summary</h3>
            <div class="summary-statistic">
                <p class="reaction"> 
                    <span> 
                        <img src="imagens/icon-reaction.svg" alt="">Reaction
                    </span> 
                    <span>
                        <span>
                            80 
                        </span>
                            / 100
                    </span>
                </p>

                <p class="memory"> 
                    <span> 
                        <img src="imagens/icon-memory.svg" alt="">Memory
                    </span> 
                    <span>
                        <span>
                            92 
                        </span>
                            / 100
                    </span>
                </p>

                <p class="verbal"> 
                    <span> 
                        <img src="imagens/icon-verbal.svg" alt="">Verbal
                    </span> 
                    <span>
                        <span>
                            61
                        </span>
                            / 100
                    </span>
                </p>
                
                <p class="visual"> 
                    <span> 
                        <img src="imagens/icon-visual.svg" alt="">Visual
                    </span> 
                    <span>
                        <span>
                            73
                        </span>
                        / 100
                    </span>
                </p>
            </div>
            <div class="summary-button">
                <button>Continue</button>
            </div>
        </div>
    </div>
    
</body>

</html>
